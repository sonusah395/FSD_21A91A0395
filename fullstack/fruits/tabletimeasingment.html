<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table column assingments</title>
</head>
<body>
    <div>
        <table border=" ">
            <tr>
                <td>column 1</td>
                <td>column 2</td>
                <td>column 3</td>
            </tr>
            <tr>
                <td rowspan="2"> Row 1 Cell 1 </td>
                <td>row 1 cell 2</td>
                <td>row 1 cell 3</td>
            </tr>
            <tr>
                <td>row 2 cell 2</td>
                <td>row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">row 3 Cell 1 </td>
            </tr>
        </table>
    </div>
</body>
</html>
