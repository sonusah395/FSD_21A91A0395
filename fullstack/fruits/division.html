<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division concepts Horizontal and vertical Allingment</title>
</head>
<body>
    <div style="height:400px; width:600px; background-color: blue;">
        <div style="height: 200px; width: 600px; background-color: red;"></div>
            <div style="height: 200px; width: 600px; background-color: orange;"></div>
    </div>

    <h3>vertical division</h3>
    <div style="height: 400px; width: 600px; background-color: red;">
        <div style="height: 400px; width:200px; background-color: brown; float: right;" ></div>
        <div style="height: 400px; width: 200px;background-color: black;float: left;"></div>
        <div style="height: 400px; width: 200; background-color: cadetblue; float: left;"></div>
    </div>
    <h1 style="text-align: center; color: cadetblue; font-size: medium; font-family: 'Courier New', Courier, monospace;">Assingments</h1>

    <div style="height: 1000px;width: 900px;background-color: wheat;">
        <div style="height: 1000px;width: 600px; background-color: blue; float: left;">
        
            <div style="height: 500px; width: 600px; background-color: rgb(135, 218, 222);"></div>
            <div style="height: 500px; width: 600px; background-color: rgb(245, 245, 28);">
            <div style="height: 500px; width:300px; background-color: aquamarine; float: left;"></div>
            <div style="height: 500px; width: 300px; background-color: blueviolet; float: right;"></div>
            </div>

        </div>
        <div style="height: 1000px; width: 300px; background-color: chartreuse;float: right;"></div>

    </div>

    <h1>Assingment3</h1>
    <div style="height: 900px; width: 900px;background-color: blue;">
           <div style="height: 900px; width: 200px; background-color: aquamarine;float:left;">
                    <div style="height: 200px;width: 250px;background-color: rgb(75, 131, 89);"></div>
                    <div style="height: 300px;width: 250px;background-color: rgb(116, 68, 92);"></div>
                    <div style="height: 400px;width: 250px;background-color: rgb(171, 171, 196);">
                        <div style="height: 400px;width: 100px;background-color: blanchedalmond;float: left;"></div>
                        <div style="height: 400px;width: 150px;background-color: blueviolet;float: right;"></div>
                    </div>
           </div>
           <div style="height: 900px;width: 200px;background-color: bisque;float: left;">
            <div style="height: 200px;width: 250px;background-color: rgba(191, 150, 150, 0.246);"></div>
            <div style="height: 400px;width: 250px;background-color: rgb(166, 30, 75);"></div>
            <div style="height: 300px;width: 250px;background-color: chocolate;">
                <div style="height: 300px;width: 125px;background-color: blanchedalmond;float: left;"></div>
                <div style="height: 300px;width: 125px;background-color: rgb(18, 120, 236);"></div>
              </div>
           </div>
            <div style="height: 900px;width: 500px;background-color: black;float:right">
                 <div style="height: 300px;width: 500px;background-color: rgb(38, 77, 87);"></div>
                   <div style="height: 600px;width: 500px;background-color: blueviolet;">
                        <div style="height: 600px; width: 250px; background-color: rgb(29, 28, 25);float: left;">
                            <div style="height: 200px;width: 250px;background-color: chartreuse;"></div>
                              <div style="height: 400px;width: 250px;background-color: chocolate;">
                                <div style="height: 400px;width: 150px;background-color: cadetblue; float: left;"></div>
                                <div style="height: 400px;width: 100px;background-color: antiquewhite; float: right;"></div>
                              </div>
                        </div> 
                        <div style="height: 600px; width: 250px; background-color: blanchedalmond;float: right;">
                            <div style="height: 100px;width: 250px;background-color: rgb(49, 140, 64);"></div>
                            <div style="height: 100px;width: 250px;background-color: rgb(157, 37, 111);"></div>
                            <div style="height: 100px;width: 250px;background-color: rgb(7, 7, 56);"></div>
                            <div style="height: 100px;width: 250px;background-color: rgb(84, 84, 133);"></div>
                            <div style="height: 100px;width: 250px;background-color: rgb(171, 171, 196);"></div>
                            <div style="height: 100px;width: 250px;background-color: rgb(205, 142, 41);"></div>
                       </div>   
                   </div>
                </div>
    </div>

</body>
</html>
