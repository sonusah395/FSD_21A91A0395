<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codemind Task2nd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style_codemindtask2.css">
    
</head>
<body>
    <div class="container ">
        <div class="row-md-12 sm-md-12 p-3">
            MINIMAL STATISTICS CARDS
            <br>
            <p>Statistics on minimal cards</p>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col sky col2">
                        <i class="fa-solid fa-pencil" ></i>
                    </div>
                    <div class="col col1">
                        <span class="row1">278</span>
                        <span class="p">New Posts</span>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col col2 or">
                        <i class="fa-solid fa-computer"></i>
                    </div>
                    <div class="col col1">
                        <span class="row1">156</span>
                        <span class="p">New Comments</span>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col col2 g">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="col col1">
                        <span class="row1">64.89%</span>
                        <span class="p">Bounce Rate</span>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col col2 r">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="col col1">
                        <span class="row1">423</span>
                        <span class="p">Total Visit</span>

                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="r">278</span>
                        <br>
                        <span class="p">New Project</span>
                    </div>
                    <div class="col r">
                        <i class="fa-solid fa-plane-departure left1" ></i>
                    </div>
                </div>
            </div>


            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="g">156</span>
                        <br>
                        <span class="p">New Clients</span>
                    </div>
                    <div class="col g">
                        <i class="fa-regular fa-user left1"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="or">64.89%</span>
                        <br>
                        <span class="p">Conversion Rate</span>
                    </div>
                    <div class="col or">
                        <i class="fa-solid fa-arrow-up-from-bracket left1"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="sky">423</span>
                        <br>
                        <span class="p">Support Tickets</span>
                    </div>
                    <div class="col sky">
                        <i class="fa-brands fa-creative-commons-share left1"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="sky">278</span>
                        <br>
                        <span class="p">New Posts</span>
                    </div>
                    <div class="col sky">
                        <i class="fa-solid fa-book left1"></i>
                    </div>
                </div>
                <div class="row">
                    <progress id="ts" value="72" max="100"> 32% </progress>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="or">156</span><br>
                        <span class="p">New Comments</span>
                    </div>
                    <div class="col or">
                        <i class="fa-solid fa-message left1"></i>
                    </div>
                </div>
                <div class="row">
                    <progress id="to" value="52" max="100"> 62% </progress>
                </div>
            </div>


            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="g">64.9%</span><br>
                        <span class="p">Bounce Rate</span>
                    </div>
                    <div class="col g">
                        <i class="fa-solid fa-mug-saucer left1"></i>
                    </div>
                </div>


                <div class="row">
                    <progress id="tg" value="62" max="100"> 72% </progress>
                </div>
            </div>


            <div class="col-md-3 col-sm-6 my-2 b" >
                <div class="row">
                    <div class="col">
                        <span class="r">423</span><br>
                        <span class="p">Total Visit</span>
                    </div>
                    <div class="col r">
                        <i class="fa-solid fa-bars left1"></i>
                    </div>
                </div>

                <div class="row p-2">
                    <progress id="tr" value="72" max="100">72%</progress>
                </div>

            </div>

        </div>


    </div>
</body>
</html>
