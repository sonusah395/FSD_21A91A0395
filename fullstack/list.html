<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Tag</title>
</head>
<body>
    <!-- ordered List -->
    <!-- unordered List -->
    <!-- description list -->
    <h3>ordered list</h3>
    <ol>
        <li>AEC</li>
        <li>ACET</li>
        <li>ACOE</li>
        <br>
    </ol>
    <h3>unordered list</h3>
    <ul>
        <li>CSE</li>
        <li>MECH</li>
        <li>ECE</li>
    </ul>
    <br>
    <h3>decription list</h3>
    <dl>
        <!-- <dt>decription term</dt> -->
        <!-- note -->
        <!-- while <dl>represents description list tag which be used for considering sub list elements -->
        <!-- here <dt>tag is used for major topic in list -->
            <!-- where as <dd>will be used for respective sublist element  -->
        <dt>HTML</dt>
        <dd>Head Tag</dd>
        <dd>Body tag</dd>
        <dd>Title tag</dd>
        <br>
        <dt>Styling</dt>
        <dd>CSS</dd>
        <dd>Node JS</dd>
        <dd>Java Script</dd>
    </dl>

    
    
</body>
</html>
